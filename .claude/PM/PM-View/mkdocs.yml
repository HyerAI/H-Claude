site_name: PM View
site_description: AI-orchestrated project management for agentic coding
docs_dir: ..
site_dir: ../../../_site

theme:
  name: material
  logo: PM-View/assets/banner.png
  favicon: PM-View/assets/fabicon.png
  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.path
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - toc.follow

extra_css:
  - PM-View/stylesheets/custom.css?v=11

extra_javascript:
  - PM-View/js/refresh.js?v=6
  - PM-View/js/proxy-status.js?v=1

plugins:
  - search
  - awesome-pages

markdown_extensions:
  - pymdownx.snippets:
      base_path: ['..']
      check_paths: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Let awesome-pages auto-discover navigation from .pages files
# No manual nav needed

exclude_docs: |
  TEMP/
  *.yaml
  *.yml
  README.md
  PM-View/mkdocs.yml
  PM-View/_site/
  PM-View/README.md
